<script type="text/javascript">
function moveWin()
  {
  myWindow.moveTo(0,0)
  myWindow.focus()  
  }
</script>
</head>
<body>

<script type="text/javascript">
myWindow=window.open('','','width=200,height=100')
myWindow.document.write("This is 'myWindow'")
</script>

<input type="button" value="Move 'myWindow'" onclick="moveWin()" />

</body>
