<script type="text/javascript">
function convertToUcase()
{

}
</script>
</head>

<form name="form1">
名：<input type="text" id="fname" size="20" />
<br /><br />
姓：<input type="text" id="lname" size="20" />

<input type="checkBox" onclick="if (this.checked) {convertToUcase()}">
</form>
