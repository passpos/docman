    <menuitem label="Twitter" icon="ico_twitter.png.htm" onclick="window.open('../../twitter.com/intent/tweet@text=' + window.location.href);"></menuitem>
    <menuitem label="Facebook" icon="ico_facebook.png.htm" onclick="window.open('../../facebook.com/sharer/sharer.php@u=' + window.location.href);"></menuitem>
  </menu>
  <menuitem label="Email This Page" onclick="window.location='mailto:?body='+window.location.href;"></menuitem>
</menu>

</div>

<p>本例只在 Firefox 中有效！</p>
