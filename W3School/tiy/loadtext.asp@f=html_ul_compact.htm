<p>任何主流浏览器都不支持 compact 属性。</p>

<ul compact="compact">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>在 HTML 4.01 中，不赞成 compact 属性；在 XHTML 1.0 Strict DTD 中，不支持 compact 属性。请使用 CSS 代替。</p>

</body>
