<script type="text/javascript">
$(document).ready(function(){
  $("div").ajaxError(function(e,xhr,opt){
    alert("Error requesting " + opt.url + ": " + xhr.status + " " + xhr.statusText);
  });
  $("button").click(function(){
    $("div").load("wrongfile.txt.htm");
  });
});
</script>
