<script type="text/javascript">
var str="moon"; 
var patt1=/\bm/;
var patt2=/oo\b/;
var patt3=/oon\b/;
var patt4=/\w\b\w/;

document.write(str.match(patt1) + "<br>");
document.write(str.match(patt2) + "<br>");
document.write(str.match(patt3) + "<br>");
document.write(str.match(patt4) + "<br>");

</script>
