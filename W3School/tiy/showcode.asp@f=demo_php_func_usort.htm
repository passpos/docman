<code class="phpcode">&lt;?php
function my_sort($a,$b)
{
if ($a==$b) return 0;
   return ($a&lt;$b)?-1:1;
}

$a=array(4,2,8,6);
usort($a,&quot;my_sort&quot;);

$arrlength=count($a);
for($x=0;$x&lt;$arrlength;$x++)
   {
   echo $a[$x];
   echo &quot;&lt;br&gt;&quot;;
   }
?&gt;</code>
