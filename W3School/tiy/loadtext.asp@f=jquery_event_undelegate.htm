<html><!-- saved from url=(0069)http://www.w3school.com.cn/tiy/loadtext.asp?f=jquery_event_undelegate --><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="shortcut icon" href="../favicon.ico" /><SCRIPT language="JavaScript">

  function CatchJavaScriptErrors() {return true;}

</SCRIPT>

<head>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("body").delegate("p","click",function(){
    $(this).slideToggle();
  });
  $("button").click(function(){
    $("body").undelegate();
  });
});
</script>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<p>点击任何段落可以令其消失。包括本段落。</p>
<button>从所有元素删除由 delegate() 方法添加的事件处理器</button>
</body>
</html>
