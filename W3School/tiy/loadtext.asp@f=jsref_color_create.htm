<h3>演示如何创建颜色选择器</h3>

<p>点击按钮来创建颜色选择器。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "color");
    document.body.appendChild(x);
}
</script>
