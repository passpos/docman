<html>
<body>

<p id="demo">请点击按钮来获得 &lt;p&gt; 元素的 ownerDocument 的节点类型。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var x=document.getElementById("demo");  
x.innerHTML=x.ownerDocument.nodeType;
}
</script>
