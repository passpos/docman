<head>
<style>
h1.ex1
{
position:relative;
left:20px;
}
h1.ex2
{
position:relative;
left:-20px;
}
</style>
</head>

<body>
<h1>Normal Heading</h1>
<h1 class="ex1">Heading +20</h1>
<h1 class="ex2">Heading -20</h1>

<p>相对定位相对于元素的正常位置对其进行移动。</p>
<p>"left:20" 给元素的 LEFT 位置增加 20 像素。</p>
<p>"left:-20" 从元素的 LEFT 位置减去 20 像素。</p>
</body>
