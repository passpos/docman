<h3>演示如何访问 DETAILS 元素</h3>

<p>点击按钮来创建 DETAILS 元素。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var x = document.createElement("DETAILS");
var t = document.createTextNode("Some additional details...");
x.appendChild(t);
document.body.appendChild(x);
}
</script>
