<!DOCTYPE html><!-- saved from url=(0068)http://www.w3school.com.cn/tiy/loadtext.asp?f=csse_table_empty-cells --><meta http-equiv="X-UA-Compatible" content="IE=Edge" />

</SCRIPT>


<html>
<head>
<style type="text/css">
table
{
border-collapse: separate;
empty-cells: hide;
}
</style>
</head>
<body>

<table border="1">
<tr>
<td>Adams</td>
<td>John</td>
</tr>
<tr>
<td>Bush</td>
<td></td>
</tr>
</table>

<p><b>注释：</b>如果已规定 !DOCTYPE，那么 Internet Explorer 8 （以及更高版本）支持 empty-cells 属性。</p>

</body>
</html>
