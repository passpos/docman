<body>

<table border="1" width="100%">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  <tfoot align="char" char="." charoff="2">
    <tr>
      <td>Sum</td>
      <td>$180.00</td>
    </tr>
  </tfoot>  
</table>

<p><b>注释：</b>几乎没有浏览器支持 charoff 属性。</p>

</body>
