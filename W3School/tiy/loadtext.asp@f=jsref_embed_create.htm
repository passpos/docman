<h3>演示如何创建 Embed 元素</h3>

<p>点击按钮来创建含有内嵌 flash 动画的 EMBED 元素。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var x = document.createElement("EMBED");
x.setAttribute("src", "../i/helloworld.swf");
document.body.appendChild(x);
}
</script>
