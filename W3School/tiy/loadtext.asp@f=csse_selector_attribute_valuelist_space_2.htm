<html>
<head>
<style type="text/css">
img[title~="Figure"]
{
border: 1px solid gray;
}
</style>
</head>

<body>
<h1>可以应用样式：</h1>
<img title="Figure 1" src="../i/figure-1.gif" />
<img title="Figure 2" src="../i/figure-2.gif" />

<hr />

<h1>无法应用样式：</h1>
<img src="../i/figure-1.gif" />
<img src="../i/figure-2.gif" />
</body>
</html>
