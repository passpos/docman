<body>

<script type="text/javascript">

var d=new Date()
var day=d.getUTCDate()
var month=d.getUTCMonth() + 1
var year=d.getUTCFullYear()

document.write(day + "." + month + "." + year)
document.write("<br /><br />")
document.write(year + "/" + month + "/" + day)

</script>

</body>
</html>
