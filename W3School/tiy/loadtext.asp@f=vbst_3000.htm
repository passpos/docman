<p>倒数计时到 3000 年：</p>

<p>
<script type="text/vbscript">

document.write("到 3000 年还有 " & DateDiff("h", Now(), millennium) & " 小时。<br />")
document.write("到 3000 年还有 " & DateDiff("n", Now(), millennium) & " 分钟。<br />")
document.write("到 3000 年还有 " & DateDiff("s", Now(), millennium) & " 秒。<br />")
</script>
