<html>
<body>

<h1 style="color:red;">Hello World</h1>

<p id="demo">请点击按钮来改变上面这个标题的 style 属性。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var h=document.getElementsByTagName("H1")[0];
h.getAttributeNode("style").value="color:green";
}
</script>

</body>
