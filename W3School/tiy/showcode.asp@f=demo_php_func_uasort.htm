<code class="phpcode">&lt;?php
function my_sort($a,$b)
{
if ($a==$b) return 0;
return ($a&lt;$b)?-1:1;
}

$arr=array(&quot;a&quot;=&gt;4,&quot;b&quot;=&gt;2,&quot;c&quot;=&gt;8,d=&gt;&quot;6&quot;);
uasort($arr,&quot;my_sort&quot;);

foreach($arr as $x=&gt;$x_value)
    {
    echo &quot;Key=&quot; . $x . &quot;, Value=&quot; . $x_value;
    echo &quot;&lt;br&gt;&quot;;
    }
?&gt;</code>
