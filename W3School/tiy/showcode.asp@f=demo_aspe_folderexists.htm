<code class="aspcode">&lt;%
Set fs=Server.CreateObject(&quot;Scripting.FileSystemObject&quot;)

If fs.FolderExists(&quot;c:\temp&quot;) = true Then
      Response.Write(&quot;文件夹 c:\temp 存在。&quot;)
Else
      Response.Write(&quot;文件夹 c:\temp 不存在。&quot;)
End If

set fs=nothing
%&gt;</code>
