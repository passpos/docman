<script type="text/javascript">
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").replaceWith("<b>Hello world!</b>");
  });
});
</script>

<p>This is another paragraph.</p>
<button class="btn1">用粗体文本替换所有段落</button>
