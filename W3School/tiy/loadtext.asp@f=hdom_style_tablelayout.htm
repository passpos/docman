<html><!-- saved from url=(0068)http://www.w3school.com.cn/tiy/loadtext.asp?f=hdom_style_tablelayout --><meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<head>
<script type="text/javascript">
function setFixedTableLayout()
{
document.getElementById('myTable').style.tableLayout="fixed";
}
</script>
</head>
<body>

<table id="myTable" border="1" width="100%">
<col width="20%"><col width="40%"><col width="40%">
<tr>
<td>1000000000000000000000000000</td>
<td>10000000</td>
<td>100</td>
</tr>
</table>

<input type="button" onclick="setFixedTableLayout()" value="Set fixed table layout">

</body>
</html>
