  {
  alert(document.getElementById("mySelect").name)
  }

  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
<input type="button" onclick="getName()" value="Alert the name of the dropdown list">
</form>

</body>
