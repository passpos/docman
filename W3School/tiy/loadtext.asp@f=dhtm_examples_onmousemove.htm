<head>

<script type="text/javascript">
var i=1
function moveright()
{
document.getElementById('header').style.position="relative"
document.getElementById('header').style.left=i
i++
}

</script>
</head>
<body onmousemove="moveright()">

<h1 id="header">
请在页面上移动鼠标
</h1>

</body>
