<h3>演示如何访问 Keygen 对象</h3>

<p>点击按钮来创建 KEYGEN 元素。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var x = document.createElement("KEYGEN");
x.setAttribute("name", "security");
document.body.appendChild(x);
}
</script>
