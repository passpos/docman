    <h1 id="markdown">关于 markdown</h1>
    <p>
      <strong>好多使用者问到，wangEditor编辑器能否集成markdown？——答案是：富文本编辑器无法和markdown集成到一起。</strong>
    </p>
    <hr />
    <p>你可以参考 <a href="http://www.jianshu.com/">简书</a> 的实现方式，简书中编辑器也无法实现富文本和<code>markdown</code>的自由切换。要么使用富文本编写文章，要么使用<code>markdown</code>编写文章，不能公用。</p>
    <p>本质上，富文本编辑器和<code>markdown</code>编辑器是两回事儿。</p>
