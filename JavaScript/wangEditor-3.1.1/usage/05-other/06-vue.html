    <p>如果需要将 wangEditor 用于 Vue 中，可参见如下示例</p>
    <ul>
      <li>下载源码 <code>git clone git@github.com:wangfupeng1988/wangEditor.git</code></li>
      <li>进入 vue 示例目录 <code>cd wangEditor/example/demo/in-vue/</code>，查看<code>src/components/Editor.vue</code>即可</li>
      <li>也可以运行<code>npm install &amp;&amp; npm run dev</code>查看在 vue 中的效果（<code>http://localhost:8080/</code>）</li>
