    <h1 id="react">用于 React</h1>
    <p>如果需要将 wangEditor 用于 React 中，可参见如下示例</p>
    <ul>
      <li>下载源码 <code>git clone git@github.com:wangfupeng1988/wangEditor.git</code></li>
      <li>进入 React 示例目录 <code>cd wangEditor/example/demo/in-react/</code>，查看<code>src/App.js</code>即可</li>
      <li>也可以运行<code>npm install &amp;&amp; npm start</code>查看在 React 中的效果（<code>http://localhost:3000/</code>）</li>
    </ul>
