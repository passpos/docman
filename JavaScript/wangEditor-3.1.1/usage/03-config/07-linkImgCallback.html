  <body><div class="passage">
    <h1 id="section">插入网络图片的回调</h1>
    <p>插入网络图片时，可通过如下配置获取到图片的信息。<code>v3.0.10</code>开始支持。</p>
    <pre>
      <code class="language-js">var E = window.wangEditor
var editor = new E('#div1')
editor.customConfig.linkImgCallback = function (url) {
    console.log(url) // url 即插入图片的地址
}
editor.create()
</code>
    </pre>
  </div>
